<!DOCTYPE html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Alona CSS Christmas Tree</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="manifest" href="site.webmanifest">
        <link rel="apple-touch-icon" href="icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">

        <link href="https://fonts.googleapis.com/css?family=Playball" rel="stylesheet">

    </head>
    <body>
        <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <div id="ael">
                <div class="grass"></div>
                <div class="name">Alona</div>

                <!-- Lights-->
                <div class="lights-container">                
                        <span class="one glow"></span>
                        <span class="two glow"></span>
                        <span class="three glow"></span>
                        <span class="four glow"></span>                      
                      
                        <span class="five glow"></span>
                        <span class="six glow"></span>
                        <span class="seven glow"></span>
                        <span class="eight glow"></span>
                 
                      
                      

                        <!-- Bulbs -->
                        <div class="bulb first-bulb"></div>
                        <div class="bulb second-bulb"></div>
                        <div class="bulb third-bulb"></div>                        
                        <div class="bulb fourth-bulb"></div>
                    </div>

                 <!-- Trunk and Branches -->
                <div class="trunk"></div>  

                <div class="branches">
                    <div class="branches-container">                        
                        <div class="branch top"></div>
                        <div class="branch middle"></div>
                        <div class="branch bottom"></div>
                        
                    </div>
                </div>
                       
        </div>                            

                   
                
       
    


        <script src="js/vendor/modernizr-3.5.0.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.2.1.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

        <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
        <script>
            window.ga=function(){ga.q.push(arguments)};ga.q=[];ga.l=+new Date;
            ga('create','UA-XXXXX-Y','auto');ga('send','pageview')
        </script>
        <script src="https://www.google-analytics.com/analytics.js" async defer></script>
    </body>
</html>
